<!DOCTYPE html>
<html>
<head>
  <title>Bruchstellen Chemnitz</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    
    /* Grid container */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columns */
      gap: 10px; /* Space between grid items */
      padding: 10px;
    }

    @media (max-width: 1024px) {
  .image-grid {
    grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets */
  }
}

@media (max-width: 768px) {
  .image-grid {
    grid-template-columns: repeat(2, 1fr); /* 2 columns for small tablets */
  }
}

@media (max-width: 480px) {
  .image-grid {
    grid-template-columns: 2fr; /* 1 column for mobile phones */
  }
}

@font-face {
    font-family: 'Karrik';
    src: url('Web/WOFF2/Karrik-Regular.woff2') format('woff2'),
         url('Web/WOFF/Karrik-Regular.woff') format('woff'),
         url('Web/TFF/Karrik-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap; /* improves loading performance */
}

    .image-grid:hover {
      cursor: cell;
    }

    /* Grid items (images) */
    .image-grid img {
      width: 100%;
      height: auto;
      display: block;
    }

    .menu {
      position: fixed;
      right: 0px;
      top: 0px;
      width: 100%;
      z-index: 1000;
    }

    .menu-icon {
      /* width: 40px; */
      /* height: 40px; */
      position: fixed;
      top: 0px;
      right: 0px;
      background-color: transparent; /* Transparent background */
      color: black;
      border: none; /* No border */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }

    .dropdown {
      display: flex; /* Display items in a row */
      position: fixed;
      top: 0px;
      right: 60px;
      visibility: hidden; /* Initially hidden */
      gap: 20px; /* Space between items */
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: transparent; /* Transparent background */
      border: none; /* No border */
    }

    .dropdown li {
      padding: 5px 10px;
      cursor: cell;
      background-color: transparent; /* Transparent background */
      border: none; /* No border */
    }

    .dropdown li:hover {
      background-color: rgba(0, 0, 0, 0.1); /* Slight hover effect */
      border-radius: 5px;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden; /* Hidden by default */
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease;
      z-index: 1000;
    }

    .modal.show {
      visibility: invisible;
      opacity: 1;
    }

    /* Modal content */
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    .close-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #popupContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
    display: none; /* Hidden by default */
    align-items: center;
    justify-content: center;
    z-index: 1000; /* Ensure it overlays other content */
  }

  /* Close button */
  .close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  color: black; /* Set the color of the "X" to black */
  border: none;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  z-index: 1001;
}

  /* Full-screen iframe */
  #popupIframe {
    width: 90%;
    height: 90%;
    border-radius: none; /* Optional: rounded corners for the iframe */
    background-color: white;
  }

  body {
  font-family: Karrik, sans-serif; /* Set the font to Verdana */
  margin: 10px; /* Adds space between the border and the browser window */
  padding: 10px; /* Adds space between the border and the content */
}
  </style>
</head>
<body>
  <div class="modal" id="popupModal">
    <div class="modal-content">
      <h2>Welcome to Bruchstellen Chemnitz!</h2>
      <p>This is a popup message that appears when the page loads.</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
  <div class="menu">
    <button class="menu-icon" onclick="toggleMenu()">menu</button>
    <ul class="dropdown" id="dropdownMenu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </div>
  <div class="image-grid">
    <a href="#" onclick="openPopup('bruchstelle1.html')">
      <img src="https://i.imgur.com/pd3azsF.png" alt="Placeholder 1">
    </a>
    <a href="#" onclick="openPopup('bruchstelle_tore.html')">
      <img src="https://i.imgur.com/hpHiiPn.jpeg" alt="Placeholder 2"></a>
    <a href="#" onclick="openPopup('bruchstelle_latex.html')">
      <img src="https://i.imgur.com/hpHiiPn.jpeg" alt="Placeholder 3"></a>
    <img src="https://placehold.co/400x400" alt="Placeholder 4">
    <img src="https://placehold.co/400x400" alt="Placeholder 5">
    <img src="https://placehold.co/400x400" alt="Placeholder 6">
    <img src="https://placehold.co/400x400" alt="Placeholder 7">
    <img src="https://placehold.co/400x400" alt="Placeholder 8">
    <img src="https://placehold.co/400x400" alt="Placeholder 9">
    <img src="https://placehold.co/400x400" alt="Placeholder 10">
  </div>

  <div id="popupContainer" style="display: none;">
    <span class="close" onclick="closePopup()">&times;</span>
    <iframe id="popupIframe" style="border: none"></iframe>
  </div>

<script>
    // Toggle the dropdown menu
    function toggleMenu() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.visibility = dropdown.style.visibility === 'visible' ? 'hidden' : 'visible';
    }

    window.onload = function() {
      const modal = document.getElementById('popupModal');
      modal.classList.add('show');
    };

    // Close the modal
    function closeModal() {
      const modal = document.getElementById('popupModal');
      modal.classList.remove('show');
    }

    function openPopup(url) {
      const iframe = document.getElementById('popupIframe');
    const container = document.getElementById('popupContainer');
    iframe.src = url;
    container.style.display = 'flex'; // Show the container
  }

  function closePopup() {
    const container = document.getElementById('popupContainer');
    container.style.display = 'none'; // Hide the container
    const iframe = document.getElementById('popupIframe');
    iframe.src = ''; // Clear the iframe content
  }
  </script>

</body>
</html>
